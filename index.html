<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Ledjan's Rock, Paper, Scissors</h1>

    <div class="game">
      <h2>Your Choice</h2>
      <p id="humanChoice">Make your choice</p>
      <h2>Computer's Choice</h2>
      <p id="computerChoice">Waiting...</p>
    </div>

    <div class="button-container">
      <button id="rock">Rock</button>
      <button id="paper">Paper</button>
      <button id="scissors">Scissors</button>
    </div>

    <div>
      <h3 id="result"></h3>
    </div>

    <div class="score">
      <h2>You</h2>
      <h3 id="humanScore">0</h3>
      <h2>Computer</h2>
      <h3 id="computerScore">0</h3>
    </div>

    <div class="final-result">
      <h1 id="winner"></h1>
    </div>
    <script src="script.js"></script>
  </body>
</html>
